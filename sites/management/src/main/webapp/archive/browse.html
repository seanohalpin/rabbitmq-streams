<lift:surround with="default" at="content">
  <head>
    <style type="text/css">#archive-list {width: 600px;}</style>
    <script type="text/javascript" src="/js/archive.js"></script>
  </head>
  
  <lift:Archives.browse form="POST">
    <h1>Browse archive - <archive:name/> filtered from <archive:from/> until <archive:to/> </h1>
    <span><archive:filter>
      <tag:form><f:startDate/><f:startTime/> <f:endDate/><f:endTime/> <f:submit/></tag:form>
    </archive:filter></span>
    <table>
      <thead>
        <tr><th>Updated</th><th>Content</th></tr>
      </thead>
      <tbody>
      <archive:entries>
        <tag:entry><tr><td><e:updated/></td><td><e:content/></td></tr></tag:entry>
      </archive:entries>
      </tbody>
    </table>
  </lift:Archives.browse>
</lift:surround>
